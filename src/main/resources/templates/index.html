<!DOCTYPE html>
<html>
    <head>
        <title>달력</title>
        <link rel="stylesheet" href="/style/calendar.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="Conatiner">
            <div id="conditionSearch">
                <div id="conditionContainer">
                    <h4>자격증</h4>
                    <div class="form-check certificationFilter">
                        <input class="form-check-input certifiCondition" type="checkbox" value="" id="qnetCerti" checked>
                        <label class="form-check-label" for="qnetCerti">q-net 자격증</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input certifiCondition" type="checkbox" value="" id="toeic" checked>
                        <label class="form-check-label" for="toeic">토익</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input certifiCondition" type="checkbox" value="" id="koreanHistory" checked>
                        <label class="form-check-label" for="koreanHistory">한국사</label>
                    </div>
<!--                    <div class="form-check">-->
<!--                        <input class="form-check-input certifiCondition" type="checkbox" value="" id="korcham" checked>-->
<!--                        <label class="form-check-label" for="korcham">대한상공 회의소</label>-->
<!--                    </div>-->
                </div>
                <br>
                <div class="searchInput">
                    <span style="font-size:2em;">검색</span>
                    <input type="text" class="form-control wordSeach" id="basic-url" aria-describedby="basic-addon3" placeholder="단어를 입력하세요.">
                    <span style="text-align: left;font-size:0.9em">ex) 기사,토익 형식으로 검색하시면 기사와토익을 동시에 검색할수있습니다.</span>
                </div>
                <div>
                    <span>색깔 별 의미</span>
                    <ul>
                        <li><input class="form-check-input ViewCondition" type="checkbox" value="" id="DocExamApply" checked><span style="background:#a0def0;">필기시험 원서접수</span></li>
                        <li><input class="form-check-input ViewCondition" type="checkbox" value="" id="pracExamApply" checked><span style="background:#BCDCA0;color:black;">실기(작업)/면접 시험 원서접수</span></li>
                        <li><input class="form-check-input ViewCondition" type="checkbox" value="" id="DocExam" checked><span style="background:#FA6607;color:black;">필기 시험일자</span></li>
                        <li><input class="form-check-input ViewCondition" type="checkbox" value="" id="pracExam" checked><span style="background:#C9C939;color:black" >실기(작업)/면접 시험일자</span></li>
                        <li><input class="form-check-input ViewCondition" type="checkbox" value="" id="AddExamApply" checked><span  style="background:#9080FF;color:black;">추가 원서접수</span></li>
                        <li><input class="form-check-input ViewCondition" type="checkbox" value="" id="PassReport" checked><span style="background:#FF9C38;color:black;">합격자 발표</span></li>
                    </ul>
                </div>
            </div>
            <div id="calendar">
                <div id="calendarHeader">
                    <button id ='preBtn' type="button" class="btn btn-info">< 이전 달</button>
                    <div id='calendarT'></div>
                    <button id='nextBtn' type="button" class="btn btn-info">다음 달 ></button>
                </div>
                <div id="DayContainer">
                    <div style="color:red"> 일 </div>
                    <div> 월 </div>
                    <div> 화 </div>
                    <div> 수 </div>
                    <div> 목 </div>
                    <div> 금 </div>
                    <div style="color:skyblue"> 토 </div>
                </div>
                <div id="calendarBody">

                </div>
            </div>
            <div id="sideCalendar">
                <div id="viewDay">

                </div>
                <div id="listCertificate">

                </div>
            </div>
        </div>
        </div>
        <div id="footer">
            <div>

            </div>
            <div id="moreInfo">
                <div style="text-align:right"> 현재 나오는 자격증은 2021년도에 해당하는 자격증만을 제공하고있습니다. 추가요청이 있으시면 해당 사이트의 게시판을 이용해주세요. </div>
                <div style="text-align:right"> github : <a href="https://github.com/MiewONE/CertificateCalendar" target="_blank">CartificateCalendar Github-Miewone</a> </div>
            </div>

        </div>

    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="/js/calendar.js"></script>
    </body>


</html>
